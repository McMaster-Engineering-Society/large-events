version: '3.8'

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - internal-gateway
      - web-user
      - web-admin
    networks:
      - large-event-network
    restart: unless-stopped

networks:
  large-event-network:
    external: true