upstream api_gateway {
    server internal-gateway:3000;
}

upstream web_user {
    server web-user:4000;
}

upstream web_admin {
    server web-admin:4001;
}

upstream team_a_web_user {
    server team-a-web-user:3011;
}

upstream team_a_web_admin {
    server team-a-web-admin:3021;
}

upstream team_b_web_user {
    server team-b-web-user:3012;
}

upstream team_b_web_admin {
    server team-b-web-admin:3022;
}

upstream team_c_web_user {
    server team-c-web-user:3013;
}

upstream team_c_web_admin {
    server team-c-web-admin:3023;
}

upstream team_d_web_user {
    server team-d-web-user:3014;
}

upstream team_d_web_admin {
    server team-d-web-admin:3024;
}

# Rate limiting
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=web_limit:10m rate=30r/s;

server {
    listen 80;
    server_name localhost;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy strict-origin-when-cross-origin;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Static files caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # API Gateway - handles all /api requests
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://api_gateway;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS headers
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization";

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization";
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain; charset=utf-8';
            add_header Content-Length 0;
            return 204;
        }

        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Integrated User Web App (Micro-frontend shell)
    location / {
        limit_req zone=web_limit burst=50 nodelay;

        proxy_pass http://web_user;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Integrated Admin Web App (Micro-frontend shell)
    location /admin/ {
        limit_req zone=web_limit burst=50 nodelay;

        proxy_pass http://web_admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Team A Standalone Apps (for team development)
    location /teams/teamA/user/ {
        proxy_pass http://team_a_web_user/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /teams/teamA/admin/ {
        proxy_pass http://team_a_web_admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Team B Standalone Apps (for team development)
    location /teams/teamB/user/ {
        proxy_pass http://team_b_web_user/;
