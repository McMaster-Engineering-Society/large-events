  # Team D Web Admin
  team-d-web-admin:
    build:
      context: ./teams/teamD/web-admin
      dockerfile: Dockerfile
    ports:
      - "3024:3024"
    environment:
      - NEXT_PUBLIC_TEAM_A_API_URL=http://localhost:3000/api/v1/teamA
